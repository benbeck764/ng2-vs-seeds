<div class="container-fluid">
  <div class="row">
    <h3>Local Storage Space: {{storageString}}</h3>
  </div>
  <div class="row">
    <textarea class="console"
              cols="50"
              rows="15"
              [value]="myJson"></textarea>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-primary" (click)="storeObject()">Store Object</button>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary" (click)="clearStorage()">Clear Storage</button>
    </div>
  </div>
</div>
